<div class="bg"></div>
<div class="container">
    <div class="jumbotron w-100">
        <h1 class="display-4 title">Verify code</h1>
        <p class="lead">Verify a code generated by this tool</p>
        <div class="form-area">
            <p>Put in your hash to validate it</p>
            <div class="input-area">
                <label for="hash" class="label">Hash</label>
                <input [(ngModel)]="code" name="hash" type="text" class="input-field" (keyup.enter)="verify()"
                    placeholder="Hash">
                <button type="button" class="input-button" (click)="verify()">Verify Hash</button>

            </div>
        </div>
    </div>
    <div *ngIf="invalid" class="alert alert-danger" role="alert">
        The hash given is invalid
    </div>
    <div *ngIf="decodedTrade" class="alert alert-success" role="alert">
        <span class="header">Valid</span>
        <p>The receiver of this trade is {{ decodedTrade.steamid_other }}</p>
        <p>The assets received are:</p>
        <ul>
            <li *ngFor="let asset of decodedTrade.assetIds">
                <span>{{asset.appId}} - </span><span>{{ asset.assetId }}</span>
            </li>
        </ul>
    </div>
</div>
